<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.05s;
        }
        #scary-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <img id="scary-img" src="https://upload.wikimedia.org/wikipedia/commons/4/49/A_very_scary_monster.png" alt="">

    <audio id="scream" src="https://www.fesliyanstudios.com/play-mp3/4383"></audio>

    <script>
        function maximizeEffects() {
            let audio = document.getElementById("scream");
            audio.volume = 1.0;
            let brightness = 100;
            let interval = setInterval(() => {
                if (brightness < 1000) {
                    brightness += Math.random() * 100; // Chaotischer Anstieg
                    document.body.style.filter = `brightness(${brightness}%)`;
                } else {
                    clearInterval(interval);
                }
            }, Math.random() * 50 + 10);
        }

        function flashEffect() {
            let img = document.getElementById("scary-img");
            let flashes = 0;
            
            function flashLoop() {
                if (flashes < 50) {
                    img.style.display = (flashes % 2 === 0) ? "block" : "none";
                    document.body.style.backgroundColor = (flashes % 2 === 0) ? "white" : "black";
                    flashes++;
                    setTimeout(flashLoop, Math.random() * 40 + 10); // Unregelmäßige Blitze
                } else {
                    document.body.innerHTML = "";
                    setTimeout(() => {
                        window.location.href = "https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?autoplay=1";
                    }, 5000);
                }
            }

            setTimeout(flashLoop, 400);
        }

        document.body.addEventListener("click", function() {
            maximizeEffects();

            setTimeout(() => { document.getElementById("scream").play(); }, 700); // Verzögerter Schrei für maximalen Schock

            setTimeout(flashEffect, 700);
        });
    </script>

</body>
</html>
