<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.05s;
        }
        #scary-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <img id="scary-img" src="https://upload.wikimedia.org/wikipedia/commons/4/49/A_very_scary_monster.png" alt="">

    <audio id="scream" src="https://www.fesliyanstudios.com/play-mp3/4383"></audio>

    <script>
        function startJumpscare() {
            let audio = document.getElementById("scream");
            audio.volume = 1.0;
            audio.play();

            let img = document.getElementById("scary-img");
            img.style.display = "block";

            let flashes = 0;

            function flashLoop() {
                if (flashes < 40) {  
                    document.body.style.backgroundColor = (flashes % 2 === 0) ? "white" : "black";
                    flashes++;
                    setTimeout(flashLoop, 50);
                } else {
                    window.location.href = "https://youtu.be/QB7ACr7pUuE?si=N0S4s2V6Bj0gTa-P";
                }
            }

            flashLoop();
        }

        document.body.addEventListener("click", startJumpscare);
    </script>

</body>
</html>
