<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.1s;
        }
        #start-btn {
            padding: 50px;
            font-size: 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        #scary-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <button id="start-btn"></button>

    <img id="scary-img" src="https://upload.wikimedia.org/wikipedia/commons/4/49/A_very_scary_monster.png" alt="BOO!">

    <audio id="scream" src="https://www.fesliyanstudios.com/play-mp3/4383"></audio>

    <script>
        function setMaxVolumeAndBrightness() {
            let audio = document.getElementById("scream");
            audio.volume = 1.0; // Maximale LautstÃ¤rke
            let brightness = 100;
            let interval = setInterval(() => {
                if (brightness < 300) {
                    brightness += 20;
                    document.body.style.filter = `brightness(${brightness}%)`;
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }

        document.getElementById("start-btn").addEventListener("click", function() {
            setMaxVolumeAndBrightness();

            setTimeout(() => { 
                document.getElementById("scream").play(); 
            }, 500);

            let img = document.getElementById("scary-img");
            let flashes = 0;

            function flashEffect() {
                if (flashes < 20) {
                    img.style.display = (flashes % 2 === 0) ? "block" : "none";
                    document.body.style.backgroundColor = (flashes % 2 === 0) ? "white" : "black";
                    flashes++;
                    setTimeout(flashEffect, 50);
                } else {
                    document.body.innerHTML = ""; // Bildschirm schwarz nach Schock
                    setTimeout(() => {
                        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Rickroll nach 5 Sekunden
                    }, 5000);
                }
            }

            setTimeout(flashEffect, 500);
        });
    </script>

</body>
</html>
